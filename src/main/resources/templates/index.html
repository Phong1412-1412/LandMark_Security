<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>ADMIN PAGE</title>
</head>
<body>
<div class="container mt-3">
    <h2>ADMIN PAGE</h2>
    <p>Welcome to manager page</p>
    <form class="form-inline mb-5 mt-5" id="search-form">
        <div class="form-group mr-2">
            <input type="text" class="form-control" placeholder="Tìm kiếm..." id="search-input">
        </div>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>
    <table class="table table-bordered" id="user-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>Password</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}" th:data-user-id="${user.id}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <div class="btn-group">
                    <button type="button" class="btn btn-warning mr-5">UPDATE</button>
                    <button type="button" class="btn btn-danger">DELETE</button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    $(function () {
        // Bắt sự kiện click vào một hàng
        $('#user-table tbody').on('click', 'tr', function () {
            // Lấy giá trị của thuộc tính data-id của hàng được click
            var userId = $(this).data('id');
            // Chuyển hướng trang sang userDetail với tham số userId
            window.location.href = 'api/v1/users/details/' + userId;
        });
    });
</script>
</body>
</html>
